<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl; /* Right to Left for Arabic */
            text-align: center;
            margin-top: 50px;
        }
        .contact-card {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: inline-block;
        }
        .contact-card h2 {
            margin-bottom: 10px;
        }
        .contact-card p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="contact-card">
        <h2>محمد سامي حامد</h2>
        <p>رقم الهاتف: <strong>01021218989</strong></p>
        <p>العنوان: <strong>ورشة 1</strong></p>

    </div>

</body>
</html>
